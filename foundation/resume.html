
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="orbit-image" src="assets/img/orbit/home.png" alt="Space">
            <div class="content">
                Born on 1983, in Anhui.
            </div>

        </div>
        <div class="swiper-slide">
            <img class="orbit-image" src="assets/img/orbit/shanghai.jpg" alt="Space">
            <div class="content">
                Worked in shanghai from 2008 to 2011
            </div>
        </div>
        <div class="swiper-slide">
            <img class="orbit-image" src="assets/img/orbit/airplane.jpg" alt="Space">
            <div class="content">
                Flied to Germany in 2011
            </div>
        </div>
        <div class="swiper-slide">
            <img class="orbit-image" src="assets/img/orbit/Rostock.jpg" alt="Space">
            <div class="content">
                Studied in University of Rostock from 2011 to 2013
            </div>
        </div>
        <div class="swiper-slide">
            <img class="orbit-image" src="assets/img/orbit/nuremburg.jpg" alt="Space">
            <div class="content">
                Worked in Nuremburg from 2013 to 2015
            </div>
        </div>

    </div>

    <div class="swiper-pagination"></div>
</div>






<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
